<!DOCTYPE html>
<html>
  <head>
    <title>Simple Engine Wiki</title>
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link href="../pageStyle/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      emailjs.init("Yp9B5u-2aHaXMIKli");

      window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("my-form").addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_fptsx6q", "template_7dvfbbs", this)
            .then(function () {
              alert("Correo enviado correctamente!");
              document.getElementById("my-form").reset();
            }, function (error) {
              console.error("Error:", error);
              alert("Hubo un error al enviar el correo.");
            });
        });
      });
    </script>
  </head>

        <p class="subtext">Type Your Message!</p>
      </div>

    <form id="my-form" enctype="multipart/form-data">
      <div class="containerMail">
        <input type="email" name="email" placeholder="your email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>

      <div class="container">
        <p class="subtext">sorry for the moment, u can't send images :/</p>
      </div>
      </div>

      <div class="botones">
        <button class="optionsbutton" type="submit">Send</button>
        <button class="optionsbutton" type="reset">Clear</button>
      </div>

      <!-- Anti-spam -->
      <input type="hidden" name="_subject" value="Simple Engine Wiki User Help">
      <input type="text" name="_honey" style="display:none">
    </form>
